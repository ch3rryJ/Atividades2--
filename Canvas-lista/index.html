<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="300" style="border: 5px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('meuCanvas')
        const ctx = canvas.getContext("2d")

        // 1--------------------------
        ctx.fillStyle = "green" 
        ctx.fillRect(60, 70, 60, 60)

        // 2--------------------------
        ctx.beginPath() 
        ctx.arc(200, 100, 40, 0, 2*Math.PI ) 
        ctx.fillStyle = "red"
        ctx.fill()

        // 3--------------------------
        ctx.clearRect(40, 80, 50, 40)

        // 4.1--------------------------
        //cabe√ßa
        ctx.beginPath() 
        ctx.arc(300, 100, 40, 0, 2*Math.PI ) 
        ctx.fillStyle = "yellow"
        ctx.fill()
        //olhos
        ctx.beginPath() 
        ctx.arc(280, 100, 7, 0, 2*Math.PI ) 
        ctx.fillStyle = "black"
        ctx.fill()

        ctx.beginPath() 
        ctx.arc(320, 100, 7, 0, 2*Math.PI ) 
        ctx.fillStyle = "black"
        ctx.fill()
        //boca
        ctx.beginPath()
        ctx.arc(300, 115, 10, 0, Math.PI )
        ctx.strokeStyle = "black"
        ctx.lineWidth = 3
        ctx.stroke()
        
        // 4.2--------------------------
        //base casa
        ctx.fillStyle = "pink" 
        ctx.fillRect(50, 200, 90, 80)
        //telhado
        ctx.beginPath()
        ctx.moveTo(50, 200)
        ctx.lineTo(95, 150)
        ctx.lineTo(140, 200)
        ctx.fillStyle = "brown"
        ctx.fill()
        //porta
        ctx.fillStyle = "yellow"
        ctx.fillRect(80, 230, 30, 50)

        // 4.3--------------------------
        ctx.fillStyle = "blue"
        ctx.fillRect(200, 200, 40, 80)

        ctx.fillStyle = "white"
        ctx.fillRect(240, 200, 40, 80)

        ctx.fillStyle = "red"
        ctx.fillRect(280, 200, 40, 80)
        ctx.beginPath()
        ctx.closePath()
    </script>
</body>
</html>
